<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width initial-scale=1.0'>
    <title></title>
    <script defer src="/bundle.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <img class="islands" style="display:none" src="./island.png">
    <img class="islands" style="display:none" src="./island2.png">
    <img class="islands" style="display:none" src="./island3.png">
    <!-- <img id="sprite" style="display:none" src="./littleboat.png"> -->
    <img id="sprite" style="display:none" src="./ship.png">
    <img id="sprite-enemy" style="display:none" src="./pirateship.png">
    <img id="sprite-kraken" style="display:none" src="./kraken.png">
    <audio id="backgroundMusic" src="./background.mp3"></audio>
    <audio id="coinSound" src="./coin.mp3"></audio>
    <div class="score-wrapper">
      <img src="./moneybag.png">
      <span id="score">0</span>
    </div>
    <div class="scoreboard-wrapper">
      <div id="title">Leading Scores</div>
      <br>
      <div id="score1">0</div>
      <div id="score2">0</div>
      <div id="score3">0</div>
    </div>
    <img id="sprite-coin" style="display:none" src="./coin.png">
    <div id="wrapper">
      <canvas id="minimap" width="1000" height="1000"></canvas>
      <canvas id="gameCanvas"></canvas>
    </div>
    <div id="joystick-wrapper">
    </div>

  </body>
</html>
